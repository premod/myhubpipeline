					<h2 align="left">Compatibility:</h2>

				<p align="left">Fully Compatible with Maya 7.0 - 2009 for Windows, Mac OS and Linux.</p>
				<h2 align="left"><a id="anchor102" name="anchor102"></a>New Features for 3.9.1 through 3.9.6:</h2>
				<div align="center">
					<div align="left">
				<ul>
							<li type="disc" class="toolbar">Find Command expanded to all tool and updated highlight button associated with comand.
							<li type="disc" class="toolbar">Center Selection Now works on shapes as well as components.
							<li type="disc" class="toolbar">Sculpt Tool UI has access to all 6 sculpting reference vectors: Normal, View, First Normal, X, Y, and Z.  The sculpt symmetry functions correctly mirror the reference vector if needed.  Wireframe can be toggled On or Off during sculpting.
							
							<li type="disc" class="toolbar">Delete Half added to Delete History pop-up menu.
							
							<li type="disc" class="toolbar">Extract Half and Duplicate Half added to Extract pop-up menu.
							<li type="disc" class="toolbar">Delete Unused Shaders added to New Shader pop-up menu.<li type="disc" class="toolbar">Separate on Loop added to Select Loop/edge and Extract pop-up menu.<li type="disc" class="toolbar">Reverse Edge Direction added to Select Loop pop-up menu.
							<li type="disc" class="toolbar">Merge to Nearest Vertice added to merge pop-up menu.<li type="disc" class="toolbar">Select Hard Edge or Soft Edge added to Component Finder, (formerly Special Comp.).<li type="disc" class="toolbar">Select Edges with faces that have flipped or opposing normals added to Component Finder.<li type="disc" class="toolbar">Poly Crease Function added to Split Loop pop-up menu.
							<li type="disc" class="toolbar">Select Pattern Function now added to Select Loop pop-up menu. Works identical to Select   Loop Path with two edges selected except selects pattern instead.<li type="disc" class="toolbar">guipy, uvhero added to Tools Menu (Formely known as Shelf Menu)
							
							<li type="disc" class="toolbar"><a href="#anchorTDShelf">A General Tool set (Formerly known as the TD Shelf).</a>
							<li type="disc" class="toolbar"><a href="#anchorXPlus">The X+ Menu.</a>
							<li type="disc" class="toolbar"><a href="#anchorAltShelf">A Second Custom User Shelf (Introduced in 3.9.1).</a>
						</ul>
					</div>
				</div>
			</div>

				<h2 class="toolbar"><a id="anchor103" name="anchor103"></a>Removed Features:</h2>
				<ul>
					<li type="disc" class="toolbar">The X+ menu simply took up too much room, It's been combined with the newly named &quot;Tools&quot; menu.
				
					<li type="disc" class="toolbar">Sculpt Tools no longer attempt to Auto-Size.  Auto-Size now available as a pop-up menu on the Brush Radius number field.
					<li type="disc" class="toolbar">There are no removed features since X-Tools 3.9. 
				
					
				</ul>
				<p class="toolbar"><a href="#anchorTop">index</a></p>
				<h2 class="toolbar"><a id="anchor104" name="anchor104"></a>Other Changes:</h2>
				<ul>
					<li type="disc" class="toolbar">Web Browser links to: X-Tools on Highend 3D, X-Tools Home and X-Tool training can be found on the help menu. (X-Tools Videos coming soon).<li type="disc" class="toolbar">Special Components area now known as Component Finder.
					<li type="disc" class="toolbar">AutoResize and Contraintrain Disp, and 1:1 Brush Button have been converted to Pop-Up Menus. Right Click on the Brush Radius or Brush Disp. fields in the sculpt UI to see these controls.
					<li type="disc" class="toolbar">Merge Options now also available on Merge pop-up menu.
					
					<li type="disc" class="toolbar">Help Mode now displays text in the script editor instead of a separate window.
					<li type="disc" class="toolbar">Find Command now displays a list features in the X-Tools window.<li type="disc" class="toolbar">Insert Loop Options have been added to the Insert Loop pop-up menu.<li type="disc" class="toolbar">Create Interactive shape setting added to the Pref menu.<li type="disc" class="toolbar">TD Tools are now know as General Tools.
					
					<li type="disc" class="toolbar">The &quot;Shelfs&quot; menu now known as Tools, (briefly know as Shelf in version 3.9.1)
					<li type="disc" class="toolbar"><a href="#anchorStartup">X-Tools Startup Window,(improved since version 3.9.1).</a>
					<li type="disc" class="toolbar">Mirror Duplicate properly reverses Normals of Polygons, NURBS and Sub-Divs.<li type="disc" class="toolbar"><a href="#anchormelomatic">The Return of the Melomatic.
					</a>
					<li type="disc" class="toolbar"><a href="#anchoralign2008">The Align to Selection Button uses Normal Average Mode (2008 or later.).</a>
				</ul>

							<li type="disc" class="toolbar">Choosing General (TD) Tools no longer toggle Local Axis to Display.

						<p class="toolbar"><a id="anchorTDShelf" name="anchorTDShelf"></a><strong>A General Tools</strong></p>
						<p class="toolbar"><img src="xtools_whats_new_files/tdShelf.jpg" alt="" height="172" width="166" border="0"></p>
						<p class="toolbar">The General Tools are mostly concerned with Dynamics, Rigging, and Lighting functions. It abilities and functionality will expand in future versions. <strong>Note:</strong> It's format has not changed since version 3.9.1. although it is known as General Tools and not the TD Shelf.</p>
						<p class="toolbar"><a id="anchorAltShelf" name="anchorAltShelf"></a><strong>A Second Custom User Shelf</strong></p>
						<p class="toolbar"><img src="xtools_whats_new_files/xtools_newusershelf.jpg" alt="" height="333" width="166" border="0"></p>
						<p class="toolbar">A second Tab has been added to User Shelf to increase your access to your own access Shelf Icons. The contents of the Original User shelf Tab are still saved in the scripts directory in a file called &quot;xTools_UserShelf.mel&quot;. The contents of the second tab are saved in a file called &quot;xTools_AltShelf.mel&quot;.</p>
						<p class="toolbar"><a id="anchorStartup" name="anchorStartup"></a><strong>X-Tools Startup Window</strong></p>
						<p class="toolbar"><strong><img src="xtools_whats_new_files/xtools_startup.jpg" alt="" height="100" width="250" border="0"></strong></p>
						<p class="toolbar">The X-Tool Startup window is displayed during a start-up or restart of X-Tools. The progress bar gives you an indication that X-Tools is loading correctly. The window will disappear automatically when the starting process has been completed.</p>
						<p class="toolbar"><a id="anchormelomatic" name="anchormelomatic"></a><strong>The Return of the Mel-O-Matic</strong></p>
						<p class="toolbar"><strong><img src="xtools_whats_new_files/melomatic.gif" alt="" height="316" width="472" border="0"></strong></p>
						<p class="toolbar">The Mel-O-Matic is a simple gadget to source and run Mel Scripts without having to type them into the command line.  The Mel-O-Matic can be along with GuiPy and UVHero in the Tools menu.</p>
						<p class="toolbar"><a id="anchoralign2008" name="anchoralign2008"></a><strong>The Align to Selection Button uses Normal Average Mode</strong></p>
						<p class="toolbar"><img src="xtools_whats_new_files/aligntoface.jpg" alt="" height="32" width="32" border="0"></p>
						<p class="toolbar">The Align to Selection Button allows you to change the Move Manipulator from facing the World Axis to facing in the direction of the geometry, ( Normal Direction). Maya 2008 makes this simpler with the Normal Average mode. X-Tools takes advantage of this mode if it's available.</p>

				<p class="toolbar"><a id="anchor0" name="anchor0"></a><strong>One Window Interface</strong></p>
				<h2 class="toolbar"><img src="xtools_whats_new_files/sculptoverlay.jpg" alt="" height="172" width="166" border="0"> <img src="xtools_whats_new_files/polyshapes.jpg" alt="" height="172" width="166" border="0"> <img src="xtools_whats_new_files/spacingoptions.jpg" alt="" height="172" width="166" border="0"></h2>
				<p class="toolbar">Earlier versions of X-tools produced extra windows for anything from sculpt options to polygon tools. All extra display have been intragrated into the main X-Tools window. </p>
				<p class="toolbar"> The following buttons have extra displays that are reached by either clicking on the button or selecting an item from the Pop-Up menus:</p>
				<p class="toolbar"><img src="xtools_whats_new_files/tooloptions.jpg" alt="" height="172" width="166" border="0"></p>
				<p class="toolbar"><a href="#anchorTop">index</a></p>
			</div>
			<div align="center">
				<p class="toolbar" align="left"><a id="anchorButtonMemroy" name="anchorButtonMemroy"></a><strong>Tool Buttons with Memory</strong></p>
				<p class="toolbar" align="left">Many buttons will remember and swap to an alternate tool that was selected from their Pop-Up menu. The following buttons have this option: Display Mode (for both Polygon and NURB), Edge Tools, and Poly and Nurb Shape Primitives. The Face Tool button does not update like the Edge Button because it a context sensitive button that constantly updated as the current selection changes.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/memorybuttons.jpg" alt="" height="172" width="166" border="0"></p>
				<p class="toolbar" align="left">Selecting the &quot;top&quot; option from the Pop-Up menu opens up a tool display where alternate but similar tools can be selected. Selecting one of the tools updates the function of the button. The Button will remember this new function and keep it until it's changed, the shelf is changed or X-Tools is restarted.</p>
				<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
				<p class="toolbar" align="left"><a id="anchorsculpttool" name="anchorsculpttool"></a><strong>Improved Sculpt Toolbox</strong></p>
				<h2 class="toolbar" align="left"><img src="xtools_whats_new_files/sculptoverlay.jpg" alt="" height="172" width="166" border="0"></h2>
				<p class="toolbar" align="left">X-Tools Sculpt Mini-Window now displays directly in the main X-Tool window. In addition to a clearer interface, the Following functions have been added.  <strong>Note</strong>: the image is from version 3.9.  Changes to the 3.9.5 ae covered here:</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/constraintdisplace.jpg" alt="" height="37" width="15" border="0"> Constrain Max-Displacement locks the current ratio of the Brush Radius and Max-Displacement, and maintains that ratio even if the brush size is changed.  <strong>This function</strong> has become a pop-up menu item in version 3.9.5.  Right Mouse click over the Brush Radius number field.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/resetdisplace.jpg" alt="" height="19" width="19" border="0"> Reset Max-Displacement sets the Max Displacement to be the same as Brush Radius.  <strong>This function</strong> has become a pop-up menu item in version 3.9.5. Right Mouse click over the Brush Radius number field.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/autoset.jpg" alt="" height="19" width="19" border="0"> Auto Set Sculpt Brush will automaticaly set the Brush Radius and Max-Displacement based on your viewing camera. The closer you are; the bigger you Brush size.  <strong>This function</strong> has become a pop-up menu item in version 3.9.5. Right Mouse click over the Brush Radius number field.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/option.jpg" alt="" height="19" width="19" border="0"> The Option Button opens the standard Tool options for the Sculpt Tool Current Maya Tool. This button can also be found on other X-Tool Displays.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/symetrybuttons.jpg" alt="" height="19" width="79" border="0"> This Row of Radio Buttons selects the brush symmetry mode.  The symmetry mode will automatically invert the reference vector if appropiate.</p>
				<p class="toolbar" align="left">The Paint Selection and Soft Mode Displays have had similar updates. In addition, X-Tools will automatically switch displays when the Sculpt Geometry, Soft Mod and Paint Selections tools are selected or deselected.</p>
				<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
				<p class="toolbar" align="left"><a id="anchorloopspacing" name="anchorloopspacing"></a><strong>Improved Loop Spacing Options</strong></p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/spacingoptions.jpg" alt="" height="172" width="166" border="0"></p>
				<p class="toolbar" align="left">The Loop Spacing Options allows you to select and loop or ring with spacing gaps. Set the Loop/Ring pattern by setting the Space and Offset values.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/selectloopbrd.jpg" alt="" height="32" width="32" border="0"> This button will swap between a loop and ring pattern based on the current Space and Offset settings.</p>
				<p class="toolbar" align="left"><img src="xtools_whats_new_files/swaploopring.jpg" alt="" height="31" width="31" border="0"> This button will grow the selection based upon the previous selection. If you already have a loop, it will select a series of rings. If you have a ring selected, it will slect a series of loops.</p>
				<div align="center">
					<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
					<p class="toolbar" align="left"><a id="anchornewshape" name="anchornewshape"></a><strong>New Shape Primitive Button</strong></p>
					<p class="toolbar" align="left"><img src="xtools_whats_new_files/polyprimitive.jpg" alt="" height="31" width="31" border="0"> This Poly Primitive button replaces the Sub D/Polygon toggle. Maya 2008 (extention 2) makes the Sub D/Polygon toggle button obsolete. Selecting Polyshapes from the Pop-Up menu displays a complete list of available poly shapes:</p>
					<p class="toolbar" align="left"><img src="xtools_whats_new_files/polyshapes.jpg" alt="" height="172" width="166" border="0"></p>
					<p class="toolbar" align="left">There is a similar Nurb Primitive Button avaialble at the same position on the Nurb Shelf.</p>
					<div align="center">
						<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
						<p class="toolbar" align="left"><a id="anchorcontextcombine" name="anchorcontextcombine"></a><strong>Context Sensitive Combine Button</strong></p>
						<p class="toolbar" align="left"><img src="xtools_whats_new_files/combine.jpg" alt="" height="31" width="31" border="0"> <img src="xtools_whats_new_files/mirror.jpg" alt="" height="31" width="31" border="0"> The combine button automatically swaps to a polygon mirror button if only object is selected.</p>
						<div align="center">
							<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
							<p class="toolbar" align="left"><a id="anchorspecialcomp" name="anchorspecialcomp"></a><strong>Component Finder Functions under one Pop-Up Menu</strong></p>
							<p class="toolbar" align="left"><img src="xtools_whats_new_files/specialcomp.jpg" alt="" height="172" width="166" border="0"> Component Finder Display</p>
							<p class="toolbar" align="left">All Special Components can be found by using the Paint Selection Pop-Up menu. The following components can be found by selecting &quot;Special Components&quot;:</p>

							</ul>

						<div align="center">
							<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
						</div>
						<div align="left">
							<p class="toolbar" align="left"><a id="anchorcontextsenitive" name="anchorcontextsenitive"></a><b>Context Sensitive Buttons</b></p>
							<p class="toolbar" align="left">In Addition to the improved Combine Button that doubles as a Mirror Geometry Button, X-Tools has several other context sensitive buttons. The most commonly used are the New Face and the Break-Apart Buttons. The New Face changes based on the current selection and can become the following: Create Polygon, Append to Polygon, Fill Hole, Bevel or Chamfer. Break-Apart Button is either an Ungroup/Unparent or an Extract Faces Buttons depending on whether there are poly faces are selected.</p>
							<p><img src="xtools_whats_new_files/uberNewFace.jpg" alt="" height="31" width="31" border="0"> The New Face Button set to Create Polygon</p>
							<p><img src="xtools_whats_new_files/uberextract.jpg" alt="" height="32" width="32" border="0"> The Break Apart Button set to Extract Polygon</p>
							<p class="toolbar" align="left"><a href="#anchorTop">index</a></p>
							<p class="toolbar" align="left"><a id="anchortogwholeface" name="anchortogwholeface"></a><b>Toggle Whole Face Selection on/off Without Going through Maya Preferences</b></p>
							<p>You can find this option along with others display options by selecting Display Modes from Wire Frame Display Pop-Up Menu.</p>
							<p><img src="xtools_whats_new_files/wos.jpg" alt="" height="31" width="31" border="0"> Wire Frame Display Button</p>
							<p><img src="xtools_whats_new_files/displaymodes.jpg" alt="" height="172" width="166" border="0"> Display Options</p>
							<p><a href="#anchorTop">index</a></p>
							<p><a id="anchorselecthalf" name="anchorselecthalf"></a><b>Selecting Half a Mesh with One Click</b></p>
							<p>Choose the “Select Half Mesh …” Option from the Artisan Paint Select Pop-Up menu.  This allows you to select half the faces of a mesh based on its bounding box. The shape doesn't have to be in the center of the world coordinates. <strong> Note: </strong>This concept has been extended with version 3.95.  Delete Half function is available on the Delete History pop-up button.  Extract Half and Duplicate Half are available on the Extract Faces pop-up menu.</p>
							<p><img src="xtools_whats_new_files/paintselection.jpg" alt="" height="32" width="32" border="0"> Artisan Paint Select Button</p>
							<p><img src="xtools_whats_new_files/directionoptions.jpg" alt="" height="172" width="166" border="0"> Direction Options used with Select Half Mesh</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchorlooppaths" name="anchorlooppaths"></a><b>Selecting Loop Paths, (or Patterns)</b></p>
							<p>Maya 2008 has greatly improved Loop Selection, but X-Tool still makes it easy to select a Loop Path. If two edges are selection when clicking the Loop/Border Selection Button, X-Tools will select the edges in between.  Note: This Function has been extended in version 3.9.5.  X-Tools can now select the Loop/Ring or Border Pattern instead of Loop/Ring or Border path.  Just select Edge Pattern from Select Loop pop-up menu.</p>
							<p><img src="xtools_whats_new_files/selectloopbrd.jpg" alt="" height="32" width="32" border="0"> Select Loop or Border Button</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchormovepivot" name="anchormovepivot"></a><b>Move the Pivot Point to the Bottom of a Shape with One Click</b></p>
							<p>Choose Pivot Options from the Center Pivot Pop-Up Menu. Select “Y-“ from the Pivot Point Options. The Center Pivot Button has two modes; Move the pivot point to the center of the object or the center of the world. You can move an object's pivot point to any vertice by first selection that vertice before clicking Center Pivot.</p>
							<p><img src="xtools_whats_new_files/centerpivot.jpg" alt="" height="32" width="32" border="0"> Center Pivot Button</p>
							<p><img src="xtools_whats_new_files/directionoptions.jpg" alt="" height="172" width="166" border="0"> Direction Options used with Select Half Mesh</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchorstandongrid" name="anchorstandongrid"></a><b>Standing Object on the Ground Plane</b></p>
							<p>You can stand any object on the Ground Plane by Selecting &quot;Stand on Grid&quot; from the Center Pivot Pop-Up menu.</p>
							<p><img src="xtools_whats_new_files/centerpivot.jpg" alt="" height="32" width="32" border="0"> Center Pivot Buton</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchorcenteringselection" name="anchorcenteringselection"></a><b>Centering Your Selection to the “X” Axis</b></p>
							<p>You can center any number of objects or components to the X axis. Select “Center Selection” from the Center Pivot Pop-Up menu.  Then click on the “X” button to move the selection to center of the “X” Axis.  You can center to any one axis or any combination.  It’s particularly handy at centering edges or vertices before mirroring a character. </p>
							<p><img src="xtools_whats_new_files/centerpivot.jpg" alt="" height="32" width="32" border="0"> Center Pivot Button</p>
							<p><img src="xtools_whats_new_files/centerselectionoptions.jpg" alt="" height="172" width="166" border="0"> Center Selection Options</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchornormallength" name="anchornormallength"></a><b>Adjusting the Normals Display Length Interactively</b></p>
							<p>Double Click on the Toggle Face Normal Display Button to get the interactive slider gadget to adjust the normal length of a selected object.</p>
							<p><img src="xtools_whats_new_files/togglenormal.jpg" alt="" height="32" width="32" border="0"> View Normal Display Button</p>
							<p><img src="xtools_whats_new_files/normalslider.jpg" alt="" height="172" width="166" border="0"> Normal Length Display Gadget</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchoralignrotatescale" name="anchoralignrotatescale"></a><b>Realigning the Rotate and Scale Axis to Match the Move Manipulator</b></p>
							<p>You can re-align the Move Manipulator to face in the direction of the current selection by just clicking on the Re-Align Button.   You can also re-align the Rotate and Scale Manipulators to match the Move Manipulator by choosing the Align Rotate/Scale from the Re-Align Pop-Up menu.</p>
							<p>Warning: This function requires changing the Rotate Channels of the current object and may erase channel information.</p>
							<p><img src="xtools_whats_new_files/aligntoface.jpg" alt="" height="32" width="32" border="0"> The Re-Align or Align to Selection Button</p>
							<p><a href="#anchorTop">index</a></p>
							<p></p>
							<p><a id="anchorcopypivot" name="anchorcopypivot"></a><b>Copy and Paste Pivot Point Positions Between Objects</b></p>
							<p>The Location of one Pivot Point can be copied and pasted to another object by using the Copy Pivot and Paste Pivot commands found in the Center Pivot Pop-Up menu. If you need to rotate some vertices around a particular vertice position, here's an easy trick:</p>
							<p>Select a group of Vertices you wish to rotate.  Make Cluster by Chosing “Cluster” from the Sculpt/Deforming Pop-up menu.  Then choose a vertex that you wish to use as a pivot point for the Cluster.  Select “Copy Pivot” from the Center Pivot pop-up menu.  Then reselect the cluster you just made and choose “Paste Pivot” from the Center Pivot pop-up menu.  The Cluster of Vertices will now rotate around the new pivot point.</p>
							<p><img src="xtools_whats_new_files/centerpivot.jpg" alt="" height="32" width="32" border="0"> The Center Pivot Button <img src="xtools_whats_new_files/ubertweek.jpg" alt="" height="32" width="32" border="0"> The Sculpt Deforming Button</p>
